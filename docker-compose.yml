services:
  # Database with PostGIS (apenas para desenvolvimento local)
  database:
    image: postgis/postgis:15-3.3-alpine
    container_name: leads-database-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leads_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - leads-network

volumes:
  postgres_data_dev:

networks:
  leads-network:
    driver: bridge

