<form (ngSubmit)="onSubmit()">
  <div class="grid">
    <div class="col-12">
      <label for="nome" class="block mb-2">Nome *</label>
      <input
        id="nome"
        type="text"
        pInputText
        [(ngModel)]="formData.nome"
        name="nome"
        required
        class="w-full"
      />
    </div>

    <div class="col-12 md:col-6">
      <label for="cpf" class="block mb-2">CPF *</label>
      <p-inputMask
        id="cpf"
        mask="999.999.999-99"
        [(ngModel)]="formData.cpf"
        name="cpf"
        placeholder="000.000.000-00"
        required
        class="w-full"
      ></p-inputMask>
    </div>

    <div class="col-12 md:col-6">
      <label for="status" class="block mb-2">Status *</label>
      <p-select
        id="status"
        [options]="statusOptions"
        [(ngModel)]="formData.status"
        name="status"
        optionLabel="label"
        optionValue="value"
        required
        class="w-full"
      />
    </div>

    <div class="col-12">
      <label for="municipio" class="block mb-2">Município</label>
      <input
        id="municipio"
        type="text"
        pInputText
        [(ngModel)]="formData.municipio"
        name="municipio"
        class="w-full"
      />
    </div>

    <div class="col-12">
      <label for="comentarios" class="block mb-2">Comentários</label>
      <textarea
        id="comentarios"
        pTextarea
        [(ngModel)]="formData.comentarios"
        name="comentarios"
        rows="4"
        class="w-full"
      ></textarea>
    </div>

    <div class="col-12 flex justify-content-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        (onClick)="onCancel()"
        type="button"
      ></p-button>
      <p-button label="Salvar" type="submit"></p-button>
    </div>
  </div>
</form>
